<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="design">
        <div class="back">
            
           <img src="images/215sgaglsmg (1).png" alt="">
           <p>ODIN</p>
        </div>

    </div>
    <div class="container">
        <p>The label element represents a 
            caption in a user interface. The
             caption can be associated with a specific form control, 
             known as the label element's labeled control, either using the for attribute, 
            or by putting the form control inside the label element itself.
        </p>

        <form action="" method="post">

           
         
          <div class="feilds">
            
            <fieldset class="feild1">
                

                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                
                <div><label for="email">EMAIL</label>
                    <input type="email" id="email" name="email"></div>
                <div><label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password"></div>

            </fieldset>
            <fieldset class="feild2">
                
                <div><label for="lastName">LAST NAME</label>
                    <input type="text" id="lasttName" name="lastName"></div>
                <div><label for="phoneNum">PHONE NUMBER</label>
                    <input type="number" id="phoneNum" name="phoneNum"></div>
                <div><label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"></div>
                
            </fieldset>

          </div>

          <button type="submit">Create Account</button> 
           
        </form>

        
    </div>
</body>
</html>
